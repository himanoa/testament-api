[tasks.clean]
command = "cargo"
args = ["clean"]

[tasks.build]
command = "cargo"
args = ["build"]
dependencies = ["clean"]

[tasks.test]
command = "cargo"
args = ["test"]
dependencies = ["clean"]

[tasks.format]
install_crate = "rustfmt"
command = "cargo"
args = ["fmt", "--all", "--"]

[tasks.setup-db-test]
command = "diesel"
args = ["setup", "--database-url", "${TEST_DATABASE_URL}"]

[tasks.setup-db-dev]
command = "diesel"
args = ["setup", "--database-url", "${DATABASE_URL}"]

[tasks.setup-db]
dependencies = [
	"setup-db-dev",
	"setup-db-test"
]

[tasks.migration-test]
command = "diesel"
args = ["migration", "--database-url", "${TEST_DATABASE_URL}"]

[tasks.migration-dev]
command = "diesel"
args = ["migration", "--database-url", "${DATABASE_URL}"]

[tasks.migration]
dependencies = [
	"migration-dev",
	"migration-test"
]

[tasks.generate-schema]
command = "diesel"
args = ["print-schema", ">", "src/schema.rs"]

[tasks.setup]
dependencies = [
    "format",
		"setup-db",
		"migration",
		"generate-schema"
]
