language: rust
cache: cargo
env:
  - DATABASE_URL=mysql://localhost/testament TEST_DATABASE_URL=mysql://localhost/testament_test
services:
  - mysql
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: stable
    - rust: beta

before_script:
  - cargo install --force diesel_cli cargo-make
  - cargo make setup-db
script:
  - cargo test
